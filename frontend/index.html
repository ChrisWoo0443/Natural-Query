<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Data Query Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Natural Query</h1>

        <form id="query-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV or Excel file</label>
                <input type="file" class="form-control" id="file" required>
            </div>

            <div class="mb-3">
                <label for="query" class="form-label">Your Question</label>
                <input type="text" class="form-control" id="query" placeholder="e.g., How many unique values are in Label?" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mode</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="pandas" value="pandas" checked>
                    <label class="form-check-label" for="pandas">Pandas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="sql" value="sql" disabled>
                    <label class="form-check-label" for="sql">SQL (coming soon)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Query</button>
        </form>

        <hr class="my-4">

        <h4>Generated Code:</h4>
        <pre id="generated-code" class="p-3 bg-light border rounded"></pre>

        <h4>Result:</h4>
        <pre id="result" class="p-3 bg-light border rounded"></pre>

        <h4>Recent Queries:</h4>
        <div id="recent-queries" class="p-3 bg-white border rounded" style="max-height: 300px; overflow-y: auto;">
            <p>No recent queries yet.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
